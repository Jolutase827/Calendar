<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="shortcut icon" href="https://i.pinimg.com/originals/8e/83/9d/8e839d2a1269353e32577235c92c3d06.png" type="image/png">
    <link rel="stylesheet" href="css/singup.css">
    <title>SingUpCalendar</title>
</head>
<body>
    <main>
        <div class="rounded d-flex flex-column align-items-center col-5 p-3">
            <h1>Iniciar Sesion</h1>
            <input type="text" id="nombreUsuario" placeholder="Escribe tu nombre" class="rounded col-8 mt-4" >
            <input type="password" id="contrasenya" placeholder="Escribe tu contrasenya" class="rounded col-8 mt-3">
            <button class="btn btn-primary col-5 mt-3" id="boton">Iniciar</button>
            <p class="text-center col-12 mt-5">No tienes cuenta?<a href="login.html">Registrate</a></p>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/singup.js"></script>
</body>
</html>
